<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="/css/style.css">

</head>
<body class="bg-purple-50">
    <div class="login-container w-3/4 mt-32 m-auto bg-purple-100 py-16">
        <h1 class="text-2xl font-bold text-center">Wellcome to <span class="text-red-600">E</span>-<span class="text-green-600">Bangla</span> <span class="text-purple-600">Dot Net</span> !</h1>
        <div class="login-form-section w-3/4 m-auto p-8  mt-8 bg-purple-200">
            
            <h1 class="text-xl font-semibold text-purple-600 text-center pb-4">Please Login</h1>

            <input id="user-id" class="p-2 block w-full mb-2 border border-purple-600 rounded-md bg-purple-100" type="text" placeholder="User ID">

            <input id="user-mobile" class="p-2 block w-full mb-2 border border-purple-600 rounded-md bg-purple-100" type="password" type="text" placeholder="Mobile">

            <button id="login-btn" class="bg-purple-600 px-8 py-2 text-xl font-semibold text-white rounded-lg">Login</button>

        </div>

    </div>
    <script src="/js/login.js"></script>
</body>
</html>
