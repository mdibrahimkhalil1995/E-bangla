<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50">
    <div class="bank-container w-3/4 mt-32 m-auto bg-purple-100 py-16">
        <header>
            <h1 class="text-2xl font-bold text-center">Wellcome to <span class="text-red-600">E</span>-<span class="text-green-600">Bangla</span> <span class="text-purple-600">Dot Net</span> !</h1>
        </header>
        <main>
            <div class="grid grid-cols-3 mx-auto gap-4 w-3/4 mt-16">
                <div class="deposit-box text-center bg-violet-400 text-white text-xl py-8 font-semibold text-center rounded-lg">
                    <h1>Deposit</h1>
                    <h2>$<span>00</span></h2>
                </div>
                <div class="deposit-box text-center bg-indigo-400 text-white text-xl py-8 font-semibold text-center rounded-lg">
                    <h1>Withdraw</h1>
                    <h2>$<span>00</span></h2>
                </div>
                <div class="deposit-box text-center bg-purple-400 text-white text-xl py-8 font-semibold text-center rounded-lg">
                    <h1>Balance</h1>
                    <h2>$<span>00</span></h2>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 w-3/4 m-auto mt-8">
                <div class="deposit-box bg-purple-300 p-8 rounded-lg">
                    <h1 class="font-semibold text-center">Please Deposit</h1>
                    <input type="text" class="block w-full p-2 border border-purple-600 rounded-md mt-4" placeholder="$ Deposit Money">
                    <button type="submit" class="bg-purple-600 px-4 py-2 block mt-4 rounded-lg text-xl font-bold text-white">Submit</button>
                </div>
                <div class="deposit-box bg-purple-300 p-8 rounded-lg">
                    <h1 class="font-semibold text-center">Please Deposit</h1>
                    <input type="text" class="block w-full p-2 border border-purple-600 rounded-md mt-4" placeholder="$ Witrdraw Money">
                    <button type="submit"class="bg-purple-600 px-4 py-2 block mt-4 rounded-lg text-xl font-bold text-white" >Submit</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
